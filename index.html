<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>TicTacToe</title> <!-- website tab name -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>        
    <body>
        <div id = "game">
            <div id="0" class="space"></div>
            <div id="1" class="space"></div>
            <div id="2" class="space"></div>
            <div id="3" class="space"></div>
            <div id="4" class="space"></div>
            <div id="5" class="space"></div>
            <div id="6" class="space"></div>
            <div id="7" class="space"></div>
            <div id="8" class="space"></div>
        </div>
        <div id = "game_end_menu">
            <p id="game_end_message"></p>
            <button  id = "play_again_button">Play again?</button>
            <button  id = "return_to_menu_button" onclick = "returnToStartMenu()">Return to menu</button>
        </div>
        <div class = "menu" id = "start_menu">
            <button id = "play_button" onclick = "chooseDifficulty()">
                Play
            </button>
        </div>
        <div id = "difficulty_menu">
            <button id = "easy_button">Easy</button>
            <button id = "impossible_button">Impossible</button>
        </div>
    </body>
</html>
